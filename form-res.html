<head>

<body>
    <h1>results</h1>
    <p id="demo"></p>
    <a href="Untitled-1.html">Go Home</a>
    <script>
        
     
         var res =window.location.search;

        // const queryString = new URLSearchParams(window.location.search);

        // for (const params of queryString.entries()) {
            
        //     console.log(params);
        // }

        function ress(res){
            let se = res.slice(1);
            let be =se.replace("%40","@");

            let re= be.split(/&|=/);
            return re;
        }
       
        let values = ress(res);
        var demo = document.getElementById("demo");
        for (let i = 0; i < values.length; i++) {
            demo.innerHTML+=values[i] ;
            if (i%2) {
                demo.innerHTML+= "<br>";
            } else {
                demo.innerHTML+= ":";
            }
            console.log(demo.innerHTML);
        }
        // demo.innerHTML = values;
    </script>
</body>
